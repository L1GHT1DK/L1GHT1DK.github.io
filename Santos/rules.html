𝟭.𝟭 - 𝗠𝗘𝗧𝗔𝗚𝗔𝗠𝗜𝗡𝗚
Det er på ingen måder tilladt at metagame på serveren. Dette indebære at bruge info fra f.eks. Discord, Livestreams, Forums, osv.
                
𝟭.𝟮 - 𝗣𝗢𝗪𝗘𝗥𝗚𝗔𝗠𝗜𝗡𝗚
Powergaming er ikke tilladt. Dette vil sige at spille udenfor dine karaktertræk
Her hentyder vi også til at hvis man f.eks. bliver genoplivet af EMS, løber man ikke med det samme rundt og slår betjente ned.
                
𝟭.𝟯 - 𝗥𝗗𝗠
Man må ikke dræbe en person, uden forudgående RP eller grundlag.
                
𝟭.𝟰 - 𝗡𝗟𝗥
Hvis man bliver livet op på hospitalet, glemmer din karakter de umiddelbare hændelser, der ledte op til at du blev bevidstløs.
Hvis man benytter "/me ingen puls", er det et direkte CK. Det kan derfor ikke bruges som en metode til at undgå fængselsstraf.
                
𝟭.𝟱 - 𝗙𝗘𝗔𝗥𝗥𝗣
Man skal overholde sit fearRP. Dette vil blandt andet sige at ens karakter føler sig truet, når der f.eks. bliver sigtet en pistol mod karakteren.
                
𝟭.𝟲 - 𝗖𝗢𝗠𝗕𝗔𝗧𝗟𝗢𝗚
Man må ikke combatlogge på serveren. Dette vil sige at logge ud for at undgå et scenario, eller lignende. Vi anbefaler også man venter 10 minutter efter et større scenario, før at man logger ud.
                
𝟭.𝟳 - 𝗕𝗥𝗨𝗚 𝗔𝗙 𝗧𝗥𝗘𝗗𝗝𝗘𝗣𝗔𝗥𝗧𝗦𝗣𝗥𝗢𝗚𝗥𝗔𝗠𝗠𝗘𝗥
Man må ikke benytte sig af programmer/modpack's der giver dig en fordel i spillet. Dette vil sige pvp-packs hvor der bliver fjernet props for nemmere at kunne ramme folk, eller bruge et andet crossair ind det der er indbygget på serveren. Man må heller ikke benytte diverse modmenu's
Man må gerne benytte sig af voicechanger/soundboards så længe man ikke misbruger det. Man skal altid tænkte på at det skal holdes realistisk.
                
𝟭.𝟴 - 𝗞𝗢𝗥𝗥𝗨𝗣𝗧𝗜𝗢𝗡
Man må gerne være korrupt, dog må man ikke sælge eller give våben til andre mennesker.
Du må altså gerne "hjælpe" en kriminel, så længe du gør det på en måde som vil give mening.
1.9 - Karakteroprettelse
Man skal virkelig tænke over ens karaktertræk, når man opretter sin karakter.
Det er ikke tilladt at bruge tydeligt useriøse navne, som Donald Trump, Vladimir Putin, Peter Lundin, Osama Bin Laden osv.
Opret forskellige karakter, det er ikke tilladt at have 2 karakter i den samme bande, eller 2 karakter i den samme virksomhed.

𝟮.𝟬 - 𝗖𝗞
Det er tilladt for staff at CK enhver karakter, til enhver tid.
Man må ikke videregive karakterens ejendele, bare fordi at man sletter ens karakter.

𝟮.𝟭 - 𝗢𝗢𝗖
Man må aldrig gå out of character ingame, hvis man er utilfreds med en andens spiller RP, venter man til scenariet er færdigt.
Derudover vil vi ikke høre ting som kommunen blive nævnt som staff ingame, dette er fuldstændig urealistisk.

𝟮.𝟮 - 𝗠𝗜𝗞𝗥𝗢𝗙𝗢𝗡
For at spille på serveren, er det vigtigt at have en god velfungerende mikrofon. Dette vil også sige mikrofonen hverken skal være skinger, eller for høj.

𝟮.𝟯 - 𝗞𝗢𝗡𝗧𝗔𝗞𝗧 𝗦𝗧𝗔𝗙𝗙
Man må aldrig skrive til en staff privat, uden tilladelse.
Alle staff-relaterede ting, skal tages igennem tickets, eller supportrummet på denne discord.
